<!DOCTYPE html>
<html>
<head>

	    		alert("Please Fill all the Fields");
	    		return false;
	    	}
	    	else{
                   true;
	    	}
	       var format = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
               if(email.value.match(format))
               {
                  return true;
               }
               else
               {
                  alert("Please Enter a valid email address");
                  return false;
               }
          
	}
		
	</script>
</head>

</form>
